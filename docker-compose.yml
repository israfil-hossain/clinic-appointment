version: '3.8'
services:
  app:
    build: .
    ports:
      - "3000:3000"
    volumes:
      - ./mongo-backup-data:/app/mongo-backup-data
    networks:
      - app-network
    restart: unless-stopped
    container_name: clinic-appointment

  mongo:
    image: mongo:latest
    container_name: mongodb
    ports:
      - "27018:27018"
    environment:
      MONGO_INITDB_ROOT_USERNAME: moscrm
      MONGO_INITDB_ROOT_PASSWORD: AlaBala%3B
    volumes:
      - mongodb_data:/data/db
    networks:
      - app-network

volumes:
  mongodb_data:
